<!doctype HTML>
<html>
    <head>
        <title>Image Slider</title>
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="aslider.js"></script>
        <style>
            .aslide img {
                max-width: 100%;                
            }
            #slider {
                width: 90%;
                height: 600px;
            }
        </style>
    </head>
    <body>
        <div id="slider" class="aslider">
            <div class="aslide" data-duration="4" data-audio="audiofile" data-loop="false">
                <img src="assets/images/88f06952-b838-4d64-a1dc-0658beb70f13.jpg" />
                <div class="text"></div>
            </div>   
            <div class="aslide" data-duration="5" data-audio="audiofile" data-loop="false">
                <img src="assets/images/390b43aa-5103-4f36-ab20-3b218edaf702.jpg" />
                <div class="text"></div>
            </div>   
            <div class="aslide" data-duration="6" data-audio="audiofile" data-loop="false">
                <img src="assets/images/bb5d5b69-3c0d-4cb3-8048-c8a7a2a5214d.jpg" />
                <div class="text"></div>
            </div>    
            <div class="aslide" data-duration="7" data-audio="audiofile" data-loop="false">
                <img src="assets/images/crab_nebula.png" />
                <div class="text"></div>
            </div>            
        </div>   
    </body>
</html>
